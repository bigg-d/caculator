<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Máy tính đơn giản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #calculator {
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="button"] {
        width: 45px;
        height: 45px;
        font-size: 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Máy tính đơn giản</h1>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <br />
      <input type="button" value="7" onclick="appendToDisplay('7')" />
      <input type="button" value="8" onclick="appendToDisplay('8')" />
      <input type="button" value="9" onclick="appendToDisplay('9')" />
      <input type="button" value="+" onclick="appendToDisplay('+')" />
      <br />
      <input type="button" value="4" onclick="appendToDisplay('4')" />
      <input type="button" value="5" onclick="appendToDisplay('5')" />
      <input type="button" value="6" onclick="appendToDisplay('6')" />
      <input type="button" value="-" onclick="appendToDisplay('-')" />
      <br />
      <input type="button" value="1" onclick="appendToDisplay('1')" />
      <input type="button" value="2" onclick="appendToDisplay('2')" />
      <input type="button" value="3" onclick="appendToDisplay('3')" />
      <input type="button" value="*" onclick="appendToDisplay('*')" />
      <br />
      <input type="button" value="0" onclick="appendToDisplay('0')" />
      <input type="button" value="." onclick="appendToDisplay('.')" />
      <input type="button" value="=" onclick="calculate()" />
      <input type="button" value="/" onclick="appendToDisplay('/')" />
      <br />
      <input type="button" value="C" onclick="clearDisplay()" />
    </div>

    <script>
      var input = document.getElementById('display').value
      function appendToDisplay(value) {
        document.getElementById("display").value += value;

        var currentString = input
        var lastChar = currentString[currentString.length - 1]
        if(lastChar === '+' || lastChar === '-' || lastChar ==='*' || lastChar === ':'){
          var newString = currentString.substring(0, currentString.length-1) + value
          input = newString
        }
        else {
          input += value
        }

        // document.getElementById("display").value += value;
      }

      function calculate() {
        try {
          var result = eval(document.getElementById("display").value);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Lỗi";
        }
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</html>
